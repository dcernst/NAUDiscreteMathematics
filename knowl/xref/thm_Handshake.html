<div class="para logical">
<div class="para">In any graph, the sum of the degrees of vertices in the graph is always twice the number of edges. In other words, in a graph <span class="process-math">\(G = (V,E)\text{,}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
2|E| = \sum_{v \in V} \deg(v)\text{.}
\end{equation*}
</div>
