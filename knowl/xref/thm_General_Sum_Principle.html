<div class="para logical">
<div class="para">If <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are sets, then</div>
<div class="displaymath process-math">
\begin{equation*}
{|A \cup B| = |A|+|B|-|A\cap B|,}
\end{equation*}
</div>
<div class="para">or equivalently</div>
<div class="displaymath process-math">
\begin{equation*}
{|A\cup B|+|A\cap B|=|A|+|B|.}
\end{equation*}
</div>
